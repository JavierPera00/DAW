<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Eventos Deportivos</title>
    <style>
        table {
            width: 100%;       
            border-spacing: 10px; /* Espaciado entre las celdas */
        }

        th, td {
            border: 2px solid #4CAF50; /* Borde de las celdas */
            padding: 15px; /* Espacio interno en las celdas */
            text-align: center; /* Alineaci√≥n del texto */
            background-color: #f2f2f2; /* Fondo de las celdas */
        }

        th {
            background-color: #4CAF50; /* Fondo del encabezado */
            color: white; /* Color del texto en el encabezado */
        }

        td{
            color:blue;
        }

    </style>
</head>
<body>

    <h1 >Eventos Deportivos 2024</h1>

    <table>
        <!-- Encabezado de la tabla -->
        <thead>
            <tr>
                <th colspan="4">Calendario de Eventos</th> <!-- Fila con colspan -->
            </tr>
            <tr>
                <th>Fecha</th>
                <th>Equipo 1</th>
                <th>Equipo 2</th>
                <th>Resultado</th>
            </tr>
        </thead>

        <!-- Cuerpo de la tabla -->
        <tbody>
            <tr>
                <td>15/10/2024</td>
                <td>Equipo A</td>
                <td>Equipo B</td>
                <td>2 - 1</td>
            </tr>
            <tr>
                <td>16/10/2024</td>
                <td>Equipo C</td>
                <td>Equipo D</td>
                <td>1 - 3</td>
            </tr>
            <tr>
                <td>17/10/2024</td>
                <td>Equipo E</td>
                <td>Equipo F</td>
                <td>0 - 0</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
